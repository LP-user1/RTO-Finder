<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RTO Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      main {
        min-height: 89.5vh;
      }
      input,
      #query,
      #code {
        letter-spacing: 0.1rem;
      }
      input::placeholder {
        letter-spacing: 0;
        text-transform: capitalize;
      }
      li {
        padding: 0.5rem 1rem;
        text-align: center !important;
        cursor: pointer;
        border-radius: 2rem;
        list-style: none;
        font-size: 0.9rem !important;
        transition: all 0.5ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      a {
        outline: none;
      }
      li:hover {
        background: rgba(255, 255, 255, 0.875);
      }
      li.l1 {
        background: #fff;
        padding: 0.15rem 0.3rem;
        padding-right: 1rem;
      }
      .trVal {
        pointer-events: initial !important;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- ========== Start header ========== -->
      <div class="container-fluid bg-warning bg-gradient bg-opacity-75">
        <div class="row user-select-none">
          <nav>
            <div
              class="col-sm-12 d-flex justify-content-end align-items-center"
            >
              <ul class="d-flex gap-3 p-2 align-items-center">
                <li
                  onclick="alert('Hey hi Im ( LP ) | Thank you for visiting my site !!');"
                >
                  ABOUT
                </li>
                <li class="l1">
                  <a href="https://github.com/LP-user1/" class="nav-link"
                    ><img
                      width="32"
                      height="32"
                      src="https://github.com/LP-user1.png"
                      class="img-fluid rounded-circle img-"
                      alt="github_Profile"
                    />&nbsp;<span>GITHUB</span></a
                  >
                </li>
              </ul>
            </div>
          </nav>
          <div
            class="col-sm-12 d-flex gap-3 justify-content-center flex-column align-items-center my-5"
          >
            <p class="display-6">RTO Finder with Code</p>
            <div class="w-75 input-group">
              <input
                type="search"
                title="Search Ex: TN74"
                placeholder="Search RTO ex:TN74"
                class="form-control shadow-none ps-3 text-uppercase"
                id="searchVal"
              />
              <button class="btn btn-dark">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="22"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"
                    d="m19.6 21l-6.3-6.3q-.75.6-1.725.95Q10.6 16 9.5 16q-2.725 0-4.612-1.887Q3 12.225 3 9.5q0-2.725 1.888-4.613Q6.775 3 9.5 3t4.613 1.887Q16 6.775 16 9.5q0 1.1-.35 2.075q-.35.975-.95 1.725l6.3 6.3ZM9.5 14q1.875 0 3.188-1.312Q14 11.375 14 9.5q0-1.875-1.312-3.188Q11.375 5 9.5 5Q7.625 5 6.312 6.312Q5 7.625 5 9.5q0 1.875 1.312 3.188Q7.625 14 9.5 14Z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- ========== End header ========== -->

      <!-- ========== Start body content ========== -->
      <div class="container p-4">
        <div class="row">
          <div class="d-flex justify-content-center d-none spin mt-4">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div
            class="col-sm-12 bg-white shadow p-3 w-100 mx-auto d-none rounded-2"
          >
            <p class="fs-6">
              Your search result for :
              <span id="query" class="fw-semibold fs-4 text-uppercase"></span>
              <button
                id="badgeBtn"
                type="button"
                class="btn btn-warning position-relative mb-2 ms-2 d-none text-uppercase"
              >
                <span id="queryTrim"></span>
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark"
                  id="totalCount"
                >
                  <span class="visually-hidden">total count</span>
                </span>
              </button>
            </p>
            <p class="fs-6 d-none">
              Total List&nbsp;:&nbsp;
              <span class="count fs-4 fw-semibold"></span>
            </p>
            <div class="table-responsive">
              <table
                class="table table-hover table-bordered table-group-divider singleData d-none"
              >
                <tbody>
                  <tr>
                    <td class="fw-semibold">ID</td>
                    <td class="fs-5" id="id"></td>
                  </tr>
                  <tr>
                    <td class="fw-semibold">CODE</td>
                    <td class="fs-5" id="code"></td>
                  </tr>
                  <tr>
                    <td class="fw-semibold">LOCATION</td>
                    <td class="fs-5" id="loc"></td>
                  </tr>
                  <tr>
                    <td class="fw-semibold">TYPE</td>
                    <td class="fs-5" id="type"></td>
                  </tr>
                  <tr>
                    <td class="fw-semibold">DISTRICT</td>
                    <td class="fs-5" id="dist"></td>
                  </tr>
                </tbody>
              </table>
              <table
                class="table table-hover table-striped table-bordered table-group-divider allData d-none"
              >
                <thead>
                  <tr>
                    <th>State</th>
                    <th>Code</th>
                    <th>Location</th>
                  </tr>
                </thead>
                <tbody class="t-data"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- ========== End body content ========== -->
      <!-- Alert Message -->
      <div class="container mt-2 fixed-top">
        <div class="row" id="alert-sec"></div>
      </div>
    </main>

    <!-- ========== Start footer ========== -->
    <footer>
      <div class="container-fluid bg-dark sticky-bottom p-3">
        <div class="row">
          <div class="col-sm">
            <p class="text-center text-light">
              &copy;&nbsp;<span id="currentYear"></span> All rights reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- ========== End footer ========== -->
    <!-- <script src="./assests/js/download.js"></script> -->
    <script src="./assests/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
